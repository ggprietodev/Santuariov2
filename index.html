
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Santuario</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: ['class', '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        bg: 'var(--bg)',
                        card: 'var(--card)',
                        text: {
                            main: 'var(--text-main)',
                            sub: 'var(--text-sub)'
                        },
                        gold: {
                            DEFAULT: 'var(--gold)',
                            dim: 'var(--gold-dim)'
                        },
                        highlight: 'var(--highlight)',
                        border: 'var(--border)'
                    },
                    fontFamily: {
                        serif: ['var(--font-serif)', 'serif'],
                        body: ['var(--font-body)', 'sans-serif'],
                        text: ['var(--font-text)', 'serif']
                    }
                }
            }
        }
    </script>

    <!-- Fonts: Added Outfit, Fraunces, DM Sans, Instrument Serif for modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,400&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,600;1,9..144,400&family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            /* 1. Theme: Papiro (Light/Default) - Warm, readable, elegant */
            --bg: #FAFAF9; /* Stone-50 */
            --card: #FFFFFF;
            --text-main: #1C1917; /* Stone-900 */
            --text-sub: #57534E; /* Stone-600 */
            --border: #E7E5E4; /* Stone-200 */
            --highlight: #F5F5F4; /* Stone-100 */
            --gold: #B45309; /* Amber-700 (Darker Gold for contrast) */
            --gold-dim: rgba(180, 83, 9, 0.1);
            
            /* Typography Defaults */
            --font-serif: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            --font-text: 'Lora', serif;
            
            /* Mood Colors - Refined Palette */
            --mood-1: #F43F5E; /* Rose-500 (Fatal) */
            --mood-2: #F59E0B; /* Amber-500 (Mal) */
            --mood-3: #A8A29E; /* Stone-400 (Normal) */
            --mood-4: #0EA5E9; /* Sky-500 (Bien) */
            --mood-5: #14B8A6; /* Teal-500 (Radical) */

            --shadow: 0 2px 10px rgba(0,0,0,0.04);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        [data-theme="dark"] {
            /* 2. Theme: Obsidiana (Dark) - Deep, not pure black, sleek */
            --bg: #09090B; /* Zinc-950 */
            --card: #18181B; /* Zinc-900 */
            --text-main: #E4E4E7; /* Zinc-200 */
            --text-sub: #A1A1AA; /* Zinc-400 */
            --border: #27272A; /* Zinc-800 */
            --highlight: #27272A; /* Zinc-800 */
            --gold: #FCD34D; /* Amber-300 */
            --gold-dim: rgba(252, 211, 77, 0.15);
        }

        [data-theme="forest"] {
            /* 3. Theme: Bosque Profundo - Natural, mossy greens */
            --bg: #F2F8F5; 
            --card: #FFFFFF;
            --text-main: #064E3B; /* Emerald-900 */
            --text-sub: #376F62;
            --border: #D1FAE5; /* Emerald-100 */
            --highlight: #ECFDF5; /* Emerald-50 */
            --gold: #059669; /* Emerald-600 */
            --gold-dim: rgba(5, 150, 105, 0.15);
        }

        [data-theme="ocean"] {
            /* 4. Theme: Egeo - Deep sea blues and slates */
            --bg: #F0F9FF; /* Sky-50 */
            --card: #FFFFFF;
            --text-main: #0C4A6E; /* Sky-900 */
            --text-sub: #475569; /* Slate-600 */
            --border: #E0F2FE; /* Sky-100 */
            --highlight: #F0F9FF;
            --gold: #0284C7; /* Sky-600 */
            --gold-dim: rgba(2, 132, 199, 0.15);
        }

        [data-theme="sunset"] {
            /* 5. Theme: Terracota - Warm earth tones */
            --bg: #FFF7ED; /* Orange-50 */
            --card: #FFFFFF;
            --text-main: #7C2D12; /* Orange-900 */
            --text-sub: #9A3412; /* Orange-800 */
            --border: #FFEDD5; /* Orange-100 */
            --highlight: #FFF7ED;
            --gold: #EA580C; /* Orange-600 */
            --gold-dim: rgba(234, 88, 12, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-body);
            background: var(--bg); color: var(--text-main);
            margin: 0; padding: 0; width: 100vw; height: 100dvh;
            overflow: hidden; user-select: none;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Typography Utilities */
        .serif { font-family: var(--font-serif); letter-spacing: -0.02em; }
        .serif-text { font-family: var(--font-text); }
        
        /* React Root */
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* Scroll Helpers */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .isolate { isolation: isolate; }
    </style>
