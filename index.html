
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Santuario</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: ['class', '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        bg: 'var(--bg)',
                        card: 'var(--card)',
                        text: {
                            main: 'var(--text-main)',
                            sub: 'var(--text-sub)'
                        },
                        gold: {
                            DEFAULT: 'var(--gold)',
                            dim: 'var(--gold-dim)'
                        },
                        highlight: 'var(--highlight)',
                        border: 'var(--border)'
                    },
                    fontFamily: {
                        serif: ['var(--font-serif)', 'serif'],
                        body: ['var(--font-body)', 'sans-serif'],
                        text: ['var(--font-text)', 'serif']
                    }
                }
            }
        }
    </script>

    <!-- Fonts: Added Outfit, Fraunces, DM Sans, Instrument Serif for modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,400&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,600;1,9..144,400&family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            /* Light Theme (Estoico Puro) */
            --bg: #FFFFFF; 
            --card: #FFFFFF;
            --text-main: #000000; 
            --text-sub: #444444;
            --border: #E5E5E5;
            --highlight: #F4F4F5;
            
            /* Accents */
            --gold: #786C50; 
            --gold-dim: rgba(120, 108, 80, 0.1);
            
            /* Dynamic Fonts Defaults */
            --font-serif: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            --font-text: 'Lora', serif;
            
            /* Mood Colors (Vivid Stoic - Saturated & Alive) */
            --mood-1: #FF8A80; /* Vivid Red (Chaos) */
            --mood-2: #B388FF; /* Vivid Purple (Doubt) */
            --mood-3: #4DD0E1; /* Vivid Cyan (Peace) */
            --mood-4: #FFD740; /* Vivid Amber (Clarity) */
            --mood-5: #69F0AE; /* Vivid Green (Aret√©) */

            --shadow: 0 2px 10px rgba(0,0,0,0.03);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        [data-theme="dark"] {
            /* Dark Theme (Obsidiana) */
            --bg: #000000;
            --card: #0A0A0A;
            --text-main: #FFFFFF;
            --text-sub: #888888;
            --border: #222222;
            --highlight: #161616;

            --gold: #D4AF37;
            --gold-dim: rgba(212, 175, 55, 0.15);
            
            /* Mood Colors Dark (Neon/Vivid Dark) */
            --mood-1: #D32F2F; 
            --mood-2: #7C4DFF; 
            --mood-3: #00BCD4; 
            --mood-4: #FFC107; 
            --mood-5: #00C853;

            --shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        [data-theme="forest"] {
            /* Forest Theme (Naturaleza) */
            --bg: #F4F7F5;
            --card: #FFFFFF;
            --text-main: #14211C;
            --text-sub: #4A5D53;
            --border: #DDE5E0;
            --highlight: #E6EDE9;
            
            --gold: #4A7A56; /* Moss Green */
            --gold-dim: rgba(74, 122, 86, 0.15);
        }

        [data-theme="ocean"] {
            /* Ocean Theme (Profundidad) */
            --bg: #F2F6FA;
            --card: #FFFFFF;
            --text-main: #0F172A;
            --text-sub: #475569;
            --border: #E2E8F0;
            --highlight: #EBF2FA;
            
            --gold: #3B82F6; /* Bright Blue */
            --gold-dim: rgba(59, 130, 246, 0.15);
        }

        [data-theme="sunset"] {
            /* Sunset Theme (Tierra) */
            --bg: #FFFCF9;
            --card: #FFFFFF;
            --text-main: #2D1B0F;
            --text-sub: #7D6052;
            --border: #F0E6DE;
            --highlight: #FAF2EB;
            
            --gold: #C27A4E; /* Terracotta */
            --gold-dim: rgba(194, 122, 78, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-body);
            background: var(--bg); color: var(--text-main);
            margin: 0; padding: 0; width: 100vw; height: 100dvh;
            overflow: hidden; user-select: none;
            transition: background 0.3s ease;
        }

        /* Typography Utilities */
        .serif { font-family: var(--font-serif); letter-spacing: -0.02em; }
        .serif-text { font-family: var(--font-text); }
        
        /* React Root */
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }

        /* Scroll Helpers */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    </style>
    <script type="module" src="/index.tsx"></script>
